<mat-card>
    <mat-card-header>
        <mat-card-title>
            Latest Near-Earth Objects
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-grid-list cols='2'>
            <mat-grid-tile *ngFor='let asteroid of feed'>
                <app-asteroid [asteroid]='asteroid'></app-asteroid>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
