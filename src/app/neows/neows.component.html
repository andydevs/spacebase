<mat-card>
    <mat-card-header>
        <mat-card-title>
            Latest Near-Earth Objects
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor='let asteroid of feed'>
                <h4 matLine>{{ asteroid.name }}</h4>
                <p matLine>
                    Diameter: 
                    {{ asteroid.estimated_diameter.feet.estimated_diameter_min | number: '1.0-0' }} 
                    to
                    {{ asteroid.estimated_diameter.feet.estimated_diameter_max | number: '1.0-0' }} 
                    feet
                </p>
                <p matLine *ngIf="asteroid.is_potentially_hazardous_asteroid">
                    Potentially hazardous!
                </p>
                <p matLine *ngIf="!asteroid.is_potentially_hazardous_asteroid">
                    Not hazardous
                </p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
